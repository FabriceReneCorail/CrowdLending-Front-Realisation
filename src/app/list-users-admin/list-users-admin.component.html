<ngx-ui-loader></ngx-ui-loader>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <app-side-bar-left-user-templates
      *ngIf="infosUser.typeCompte == 'user'"
    ></app-side-bar-left-user-templates>

    <app-side-bar-left-admin-templates
      *ngIf="infosUser.typeCompte == 'admin'"
    ></app-side-bar-left-admin-templates>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar  start Nav -->

        <app-nav-admin-templates
          *ngIf="infosUser.typeCompte == 'admin'"
        ></app-nav-admin-templates>

        <app-nav-user-templates
          *ngIf="infosUser.typeCompte == 'user'"
        ></app-nav-user-templates>

        <!-- End of Topbar end Nav -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus-circle fa-sm text-white-50"></i> Generate Report</a>
            </div>-->

          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">LES UTILISATEURS</h1>
          </div>

          <div class="row">
            <!-- Content Column -->
            <div class="col-lg-1 mb-1"></div>
            <div class="col-lg-8 mb-8">
              <div class="chart-wrapper">
                <canvas
                  baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                >
                </canvas>
              </div>

              <div class="chart-wrapper">
                <canvas
                  baseChart
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                >
                </canvas>
              </div>

              <div class="chart-wrapper">
                <canvas
                  baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                >
                </canvas>
              </div>

              <table
                class="table table-striped"
                style="margin-top: 10%; margin-left: 10%; width: 100%"
                *ngIf="users.length > 0"
              >
                <thead>
                  <tr>
                    <th scope="col">Photos</th>
                    <th scope="col">Date création-compte</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td scope="row">
                      <img
                        [src]="user.photoUser"
                        class="mr-2"
                        style="width: 20px"
                      />
                    </td>

                    <td>{{ user.date_created }}</td>

                    <td>{{ user.nom }}.{{ user.prenom }}</td>

                    <td>
                      <button
                        type="button"
                        class="btn btn-primary btn-lg btn-block"
                        [routerLink]="['/admin-profil-user', user.token]"
                      >
                        Consulter profil
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div
                class="d-flex justify-content-between p-2"
                *ngIf="users.length > 0"
              >
                <ngb-pagination
                  [collectionSize]="collectionSize"
                  [(page)]="page"
                  [pageSize]="pageSize"
                >
                </ngb-pagination>

                <select
                  class="custom-select"
                  style="width: auto"
                  [(ngModel)]="pageSize"
                >
                  <option [ngValue]="2">2 items per page</option>
                  <option [ngValue]="4">4 items per page</option>
                  <option [ngValue]="6">6 items per page</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2 mb-2"></div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer-admin-templates
        *ngIf="infosUser.typeCompte == 'admin'"
      ></app-footer-admin-templates>

      <app-footer-user-templates
        *ngIf="infosUser.typeCompte == 'user'"
      ></app-footer-user-templates>

      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Cancel
          </button>
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
