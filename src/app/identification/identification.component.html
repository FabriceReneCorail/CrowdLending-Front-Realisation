<ngx-ui-loader></ngx-ui-loader>

<app-nav-bar-accueil></app-nav-bar-accueil>

<div class="jumbotron my-4">
  <h3>Inscription</h3>

  <div class="alert alert-danger" *ngIf="isErreurInscription">
    <strong>Erreur!</strong> inscription
  </div>

  <form
    class="form-horizontal"
    #inscriptionForm="ngForm"
    (ngSubmit)="onFormSubmitInscription()"
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="ObjetInscription.nom"
        name="nomInscription"
        placeholder="Votre nom *"
        required
        value=""
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="ObjetInscription.prenom"
        name="prenomInscription"
        placeholder="Votre prenom *"
        required
        value=""
      />
    </div>

    <div class="control-group form-group">
      <div class="controls">
        <select
          class="form-control"
          [(ngModel)]="ObjetInscription.sex"
          name="sexInscription"
          required
          value=""
        >
          <option value="">Selectionner votre sexe</option>

          <option value="H">Homme</option>

          <option value="F">Femme</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="ObjetInscription.pseudo_name"
        name="pseudo_nameInscription"
        placeholder="Votre pseudo *"
        required
        value=""
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        class="form-control"
        [(ngModel)]="ObjetInscription.login"
        name="emailInscription"
        placeholder="Email *"
        required
        value=""
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="ObjetInscription.password"
        name="passwordInscription"
        placeholder="Mot de passe *"
        required
        value=""
      />
    </div>

    <div class="form-group">
      <dp-date-picker
        placeholder="Date de naissance"
        (onChange)="addEventDateNaissance($event)"
        required="true"
        [config]="datePickerConfig"
      ></dp-date-picker>
    </div>

    <div class="control-group form-group">
      <div #recaptcha></div>
    </div>

    <div class="alert alert-danger" *ngIf="isErreurCaptcha">
      <strong>Erreur!</strong> Veuillez valider votre captcha
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!inscriptionForm.form.valid"
      >
        Inscription
      </button>
    </div>
  </form>
</div>

  <app-footer-accueil></app-footer-accueil>
