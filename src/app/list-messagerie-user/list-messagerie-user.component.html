<ngx-ui-loader></ngx-ui-loader>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-side-bar-left-user-templates *ngIf="infosUser.typeCompte == 'user'"></app-side-bar-left-user-templates>

    <app-side-bar-left-admin-templates *ngIf="infosUser.typeCompte == 'admin'"></app-side-bar-left-admin-templates>
   
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar  start Nav -->

        <app-nav-admin-templates *ngIf="infosUser.typeCompte == 'admin'"></app-nav-admin-templates>

        <app-nav-user-templates *ngIf="infosUser.typeCompte == 'user'"></app-nav-user-templates>      



        <!-- End of Topbar end Nav -->

        <!-- Begin Page Content -->
        <div class="container-fluid">       


          <div class="row">

            <ngb-tabset [destroyOnHide]="false">
              <ngb-tab title="Boite de reÃ§eption">
                <ng-template ngbTabContent>

                    <table class="table table-striped" style="margin-top:10%;margin-left:10%;width:100%"     *ngIf="listMessagesRecus.length>0">
                    <thead>
                      <tr>
                        <th scope="col">Exp</th>
                        <th scope="col">Date</th>
                        <th scope="col">Statut Exp</th>
                        <th scope="col">Message</th>
                       

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let message_recus of listMessagesRecus">

                        <td> 
                            
                            <img  [src]="message_recus._photoUserExp" class="mr-2"   style="width: 20px"  alt="">{{message_recus._nomUserExp}}
                        
                        </td>

                        <td scope="row">

                            {{message_recus.dateCreated}}
                         </td>

                         <td scope="row">

                            {{message_recus.statutExp}}
                         </td>

                        <td scope="row">

                            {{message_recus.bodyMessage}}
                         </td>                      

                      </tr>
                    </tbody>
                  </table>

                  <div class="d-flex justify-content-between p-2" *ngIf="listMessagesRecus.length>0">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>

                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                      <option [ngValue]="2">2 messages par page</option>
                      <option [ngValue]="4">4 messages par page</option>
                      <option [ngValue]="6">6 messages par page</option>
                    </select>
                  </div>
                  
                </ng-template>
              </ngb-tab>
              <ngb-tab title="Messages-envoyÃ©">
                <ng-template ngbTabContent>

                    <table class="table table-striped" style="margin-top:10%;margin-left:10%;width:100%"     *ngIf="listMessagesEnvoyes.length>0">
                        <thead>
                          <tr>
                            <th scope="col">Dest</th>
                            <th scope="col">Date</th>
                            <th scope="col">Statut Dest</th>
                            <th scope="col">Message</th>
                           
    
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let message_envoye of listMessagesEnvoyes">
    
                            <td> 
                                
                                <img  [src]="message_envoye._photoUserExp" class="mr-2"   style="width: 20px"  alt="">{{message_envoye._nomUserDest}}
                            
                            </td>
    
                            <td scope="row">
    
                                {{message_envoye.dateCreated}}
                             </td>
    
                             <td scope="row">
    
                                {{message_envoye.statutDest}}
                             </td>
    
                            <td scope="row">
    
                                {{message_envoye.bodyMessage}}
                             </td>                      
    
                          </tr>
                        </tbody>
                      </table>
    
                      <div class="d-flex justify-content-between p-2" *ngIf="listMessagesEnvoyes.length>0">
                        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                        </ngb-pagination>
    
                        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                          <option [ngValue]="2">2 messages par page</option>
                          <option [ngValue]="4">4 messages par page</option>
                          <option [ngValue]="6">6 messages par page</option>
                        </select>
                      </div>
                  
                </ng-template>
              </ngb-tab>
              

            </ngb-tabset>


          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer-admin-templates *ngIf="infosUser.typeCompte == 'admin'"></app-footer-admin-templates>

      <app-footer-user-templates *ngIf="infosUser.typeCompte == 'user'"></app-footer-user-templates>
      
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

</body>
